        // (1)数组的增加

        // ary.push()   向数组末尾添加元素，返回的是添加后新数组的长度，原有数组改变
        // ary.unshift()  向数组开头添加元素，返回的是添加后新数组的长度，原有数组改变
        var ary1=[1,2,3];
        var res3 = ary1.push(9);
        console.log(res3);//4
        var res1=ary1.unshift(6);
        console.log(res1); //5   返回的是新数组的长度
        // ary.splice(n,m,x)从索引n开始删除m个元素，把新增的元素X放在索引n的前面，把删除的元素当成一个新数组返回，原有数组改变。
        // ary.splice(n,0,x)从索引n开始删除0个元素，把新增加的元素x放在索引n的前面，返回的是一个空数组，原有数组改变。
        // ary.splice(n,m)从索引n开始删除m个元素，把删除的内容当做新数组返回，原有数组改变
        // splice(0,0,x)----->unshift

        var spliceAry = ['a','c','d','e'];
        console.log(spliceAry.splice(1,2,'b'));//返回删除的元素['c','d']
        console.log(spliceAry)//['a','b','e']
        console.log(spliceAry.splice(1,0,'b'));//[]
        console.log(spliceAry)//['a','b','c','d','e']
        

        // (2)数组的删除

        var ary2=[5,8,3,4,6];
        var res2=ary2.shift();

            var ary3=[5,8,3,4,6];
            ary3.splice(ary3.length-1,1);
            ary3.length-=1;
            console.dir(ary3);//输出的是[5,8,3,4]
