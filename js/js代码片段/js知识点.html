<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// ---------1.document load 和 document ready 的区别-----------
			// 共同点：这两种事件都代表的是页面文档加载时触发。
			// 异同点：
			// ready 事件的触发，ready()是当DOM文档树加载完成后执行一个函数 （不包含图片，css等）所以会比load较快执行
			// 在原生的jS中不包括ready()这个方法，Jquery才有，jquery中有 $().ready(function)。
			// onload 事件的触发，load是当页面所有资源全部加载完成后（包括DOM文档树，css文件，js文件，图片资源等），
			// 执行一个函数，load方法就是onload事件。
		</script>
	</body>
</html>
