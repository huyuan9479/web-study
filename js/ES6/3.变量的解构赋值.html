<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        // ###################
        // 一、数组的解构赋值
        // ————————————————————————————————————————————————————
        // 1.基本用法
        // 《《ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构。》》
        // 以前，为变量赋值，只能直接指定值。
        // let a = 1;
        // let b = 2;
        // let c = 3;
        // ES6 允许写成下面这样。
        let [a,b,c] = [1,2,3];
        console.log(a)//1
        console.log(b)//2
        console.log(c)//3
        // 上面代码表示，可以从数组中提取值，按照对应位置，对变量赋值。

        // 本质上，这种写法属于《《“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值》》。
        // 下面是一些使用嵌套数组进行解构的例子。
        let [foo, [[bar], baz]] = [1, [[2], 3]];
        console.log(foo)//1
        console.log(bar)//2
        console.log(baz)//3

        let [ , , third] = ["foo", "bar", "baz"];
        console.log(third)//baz

        let [x, , y] = [1, 2, 3];
        console.log(x);//1
        console.log(y);//3

        let [head, ...tail] = [1, 2, 3, 4];
        console.log(head);//1
        console.log(tail);//[2,3,4]

        let [e, f, ...g] = ['a'];
        console.log(e);//a
        console.log(f);//undefined
        console.log(g);//[]

        // 如果解构不成功，变量的值就等于undefined。

        {
            let [foo] = [];
            let [bar, foo1] = [1];
            console.log(foo);//undefined
            console.log(foo1);//undefined
            // 以上两种情况都属于解构不成功，foo和foo1的值都会等于undefined。
        }

        // 另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。
        // 这种情况下，解构依然可以成功。
        let [h, i] = [1, 2, 3];
        console.log(h);//1
        console.log(i);//2

        let [j, [k], l] = [1, [2, 3], 4];
        console.log(j);//1
        console.log(k);//2
        console.log(l);//4
        // 上面两个例子，都属于不完全解构，但是可以成功。

        // 如果等号的右边不是数组（或者严格地说，不是可遍历的结构，那么将会报错。
        // 报错：Uncaught TypeError: 1 is not iterable
        let [sd] = 1;
        let [dy] = false;
        let [zd] = NaN;
        let [ad] = null;
        let [fz] = undefined;
        let [ap] = {};
        // 上面的语句都会报错，因为等号右边的值，要么转为对象以后不具备 Iterator 接口（前五个表达式），
        // 要么本身就不具备 Iterator 接口（最后一个表达式）
        
        // 对于 Set 结构，也可以使用数组的解构赋值。
        let [x, y, z] = new Set(['a', 'b', 'c']);
        console.log(x);//'a'

        // 
    </script>
</body>
</html>
