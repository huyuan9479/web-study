<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.$set</title>
</head>
<body>
    <!-- 在我们使用vue进行开发的过程中，可能会遇到一种情况：当生成vue实例后，当再次给数据赋值时，有时候并不会自动更新到视图上去；

    当我们去看vue文档的时候，会发现有这么一句话：如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。 -->
    <!-- 
        vm.$set( target, propertyName/index, value )

        参数：

        {Object | Array} target  要修该的对象
        {string | number} propertyName/index   属性
        {any} value  属性的值
        返回值：设置的值。


     -->

    <!-- 1、通过Vue.set方法设置data属性，如上：

    Vue.set(data,'sex', '男')
    2、您还可以使用 vm.$set实例方法，这也是全局 Vue.set方法的别名:

    var key = 'content'; //这种主要用于当对象中某个属性值动态生成时处理方式
    this.$set('info.'+key, 'what is this?');
    或
    this.$set('info.content', 'what is this?'); -->
</body>
</html>
