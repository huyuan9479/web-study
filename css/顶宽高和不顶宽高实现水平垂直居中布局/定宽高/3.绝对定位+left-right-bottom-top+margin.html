<!DOCTYPE html>
<html>
    <head>
        <title>绝对定位 + left/right/bottom/top + margin</title>
        <style>
            .box{
                width: 400px;
                height: 400px;
                margin: 0 auto;
                background: #999999;
                position: relative;
            }

            .children-box{
                width: 200px;
                height: 100px;
                background: red;
                position: absolute;
                display: inline-block;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="box">
                <div class="children-box">

                </div>
            </div>
        </div>
    </body>
</html>
