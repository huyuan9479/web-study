<!DOCTYPE html>
<html>
    <head>
        <title>grid+margin布局</title>
        <style>
            .box{
                width: 400px;
                height: 400px;
                margin: 0 auto;
                background: #999999;
                display: grid;
            }

            .children-box{
                background: red;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="box">
                <div class="children-box">Hello word!</div>
            </div>
        </div>
    </body>
</html>
